<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href ="css/style.css">
    <title>Mental SafeSpace | Home</title>
</head>
<div  class = "main d-flex justify-content-center flex-column align-items-center page-header">
    <div class = " main-header d-flex justify-content-center align-items-center page-header px-4">
        
        <h1 class = "Display-1 ">Mental SafeSpace</h1>
    </div>
    <div class = "sign-in-container-padding d-flex justify-content-center align-items-center">
        <div class = "sign-in-container d-flex justify-content-center align-items-center mx-auto">
            <form action= "chat.html" class = "d-flex justify-content-center flex-column align-items-center mx-auto">
                <div class="form-control d-flex flex-row justify-content-center align-items-center mb-5 w-75 py-5">
                    <label for="username">Username</label>
                    <input
                        type = "text"
                        name = "username"
                        id = "username"
                        placeholder = "elonmusk"
                        required
                    />
                </div>
                <div class = "form-control d-flex flex-row justify-content-center align-items-center mb-5 w-75 py-5">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="PHP">PHP</option>
                        <option value="C#">C#</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Java">Java</option> 
                    </select>
                </div>
                <button type = "submit" class="btn text-light join-chat row mx-auto px-4 py-2">Join Chat</button>
            </form>
            
        </div>

    </div>

    
</div>
