    <body>
      <div class = "main-chat">
        <header class = " mx-auto chat-header d-flex  justify-content-center align-items-center">
          <h1 class = "display-4 chat-header-text"> Mental SafeSpace</h1>
          
        </header>
        <div class ="chat-main">
          <div class="chat-messages"></div>
          <div class = "chat-sidebar d-flex flex-column justify-content-center align-items-center h-auto">
            <div class="sidebar-tile">
              <h3>Room Name</h3>
              <h2 id="room-name"></h2>
            </div>
            <div class="sidebar-tile">
              <h3>Users</h3>
              <ul id="users"></ul>
            </div>  
            <a href = "index.html" class = "btn leaveRoom text-light">Leave Room</a>
          </div>
          <div class = "chat-form-container">
            <form id="chat-form">
              <input
              id = "msg"
              type = "text"
              placeholder = "Message room"
              required
              autocomplete="off"/>
            </form>
          </div>
        </div>
      </div>
